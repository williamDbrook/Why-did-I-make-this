<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femboy Chatbot</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(to right, #ffb6c1, #ffccff);
            text-align: center;
            color: #ff69b4;
            padding: 20px;
        }
        .chatbox {
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .messages {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .bot {
            background: #ffccff;
            color: #d63384;
            align-self: flex-start;
        }
        .user {
            background: #ffb6c1;
            color: white;
            align-self: flex-end;
            float: right;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>

    <h1>Femboy Chatbot (✿◕‿◕)</h1>
    <div class="chatbox">
        <div class="messages" id="chat">
            <p class="message bot">Hewwo~! I'm your femboy AI! (≧◡≦) ♡</p>
        </div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const responses = [
            "UwU you're looking cute today! (✿◕‿◕)",
            "Hewwo~ wanna cuddle and watch anime? (*≧▽≦)",
            "Nyaa~ you're so cool! (๑˃ᴗ˂)ﻭ",
            "Omg omg, do you like thigh highs too?! (⁄ ⁄•⁄ω⁄•⁄ ⁄)♡",
            "Tehee~ you just got femboy'd (≧◡≦) ♡"
        ];

        function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (input.trim() === "") return;

            let chat = document.getElementById("chat");

            // Add user message
            let userMessage = document.createElement("p");
            userMessage.className = "message user";
            userMessage.innerText = input;
            chat.appendChild(userMessage);

            document.getElementById("userInput").value = "";

            // Auto-scroll chatbox
            chat.scrollTop = chat.scrollHeight;

            // Respond after a short delay
            setTimeout(() => {
                let botMessage = document.createElement("p");
                botMessage.className = "message bot";
                botMessage.innerText = responses[Math.floor(Math.random() * responses.length)];
                chat.appendChild(botMessage);
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }
    </script>

</body>
</html>
